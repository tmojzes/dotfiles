[general]
live_config_reload = true
working_directory = "None"
import = [
    "~/.config/alacritty/gruvbox-dark.toml",
    "~/.config/alacritty/key-bindings.toml",
]

[terminal]

[colors]
draw_bold_text_with_bright_colors = true

[env]
TERM = "xterm-256color"

[window]
dynamic_padding = true
decorations = "full"
title = "Alacritty"
opacity = 1
decorations_theme_variant = "Dark"

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.padding]
x = 10
y = 10

[font]
size = 12

[font.normal]
family = "terminal-font"
style = "Regular"

[font.bold]
family = "terminal-font"
style = "Bold"

[font.italic]
family = "terminal-font"
style = "Italic"

[font.bold_italic]
family = "terminal-font"
style = "Bold Italic"

[scrolling]
history = 10000
multiplier = 3

[selection]
save_to_clipboard = false

[terminal.shell]
program = "/usr/bin/bash"
